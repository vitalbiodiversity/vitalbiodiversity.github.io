<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{ page.title }} | {{ site.title }}</title>

  <!-- cache-bust by changing ?v=1 -> ?v=2 on future edits -->
  <link rel="stylesheet" href="{{ '/assets/css/style.css?v=1' | relative_url }}">
</head>
<body>
  <div class="page-outer">
    <div class="site-wrapper">

      <aside class="sidebar" role="menu">
        {% if site.logo %}
          <img src="{{ site.logo | relative_url }}" alt="Logo" class="logo">
        {% endif %}
        <h1 class="site-title"><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>

        <nav class="sidebar-nav" aria-label="Main navigation">
          <ul>
            <li><a href="{{ '/' | relative_url }}">Design Brief</a></li>
            <li><a href="{{ '/companion-paper' | relative_url }}">Companion Paper</a></li>
            <li><a href="{{ '/repository' | relative_url }}">Repository</a></li>
            <li><a href="{{ '/about' | relative_url }}">About</a></li>
          </ul>
        </nav>
      </aside>

      <!-- main-content is the independently scrollable column -->
      <main class="main-content" role="main">
        {{ content }}
      </main>

    </div>
  </div>
</body>
</html>
