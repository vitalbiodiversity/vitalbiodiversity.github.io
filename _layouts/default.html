<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{ page.title }} | {{ site.title }}</title>

  <!-- Google Fonts: Public Sans + JetBrains Mono -->
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Public+Sans:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="{{ '/assets/css/style.css?v=3' | relative_url }}">
  <link rel="stylesheet" href="/assets/css/catalogue.css">

</head>
<body>
  <div class="page-outer">
    <div class="site-wrapper">

      <aside class="sidebar" role="menu">
        {% if site.logo %}
          <img src="{{ site.logo | relative_url }}" alt="Logo" class="logo">
        {% endif %}
        <h1 class="site-title">
  <a href="{{ '/' | relative_url }}">
    <span class="title-large">VITAL</span>
    <span class="title-small">BIODIVERSITY SYSTEMS</span>
  </a>
</h1>

<nav class="sidebar-nav">
  <ul>
    {% for item in site.data.navigation.main %}
      <li><a href="{{ item.url | relative_url }}">{{ item.title }}</a></li>
    {% endfor %}
  </ul>
</nav>
        
      </aside>

      <main class="main-content" role="main">
        {{ content }}
      </main>

    </div>
  </div>

  <!-- Single hidden modal container -->
<div class="catalogue-modal" id="catalogueModal">
  <div class="catalogue-modal-content">
    <span class="close" onclick="closeModal()">Ã—</span>
    <div id="modalContent"></div>
  </div>
</div>


  <!-- Modal Scripts -->
  <script>
    function openModal(contentHtml) {
  const modal = document.getElementById('catalogueModal');
  document.getElementById('modalContent').innerHTML = contentHtml;
  modal.style.display = 'block';

  modal.onclick = function(event) {
    if (event.target === modal) {
      modal.style.display = 'none';
    }
  }
}

function closeModal() {
  const modal = document.getElementById('catalogueModal');
  modal.style.display = 'none';
  document.getElementById('modalContent').innerHTML = '';
}
  </script>

  
</body>
</html>
