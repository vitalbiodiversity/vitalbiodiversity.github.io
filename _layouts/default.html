<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{ page.title }} | {{ site.title }}</title>

  <!-- Google Fonts: Public Sans + JetBrains Mono -->
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Public+Sans:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Your CSS -->
  <link rel="stylesheet" href="{{ '/assets/css/style.css?v=3' | relative_url }}">
</head>
<body>
  <div class="page-outer">
    <div class="site-wrapper">

      <aside class="sidebar" role="menu">
        {% if site.logo %}
          <img src="{{ site.logo | relative_url }}" alt="Logo" class="logo">
        {% endif %}
        <h1 class="site-title">
  <a href="{{ '/' | relative_url }}">
    <span class="title-large">VITAL</span>
    <span class="title-small">BIODIVERSITY SYSTEMS</span>
  </a>
</h1>

<nav class="sidebar-nav">
  <ul>
    {% for item in site.data.navigation.main %}
      <li><a href="{{ item.url | relative_url }}">{{ item.title }}</a></li>
    {% endfor %}
  </ul>
</nav>
     
     <!--   <nav class="sidebar-nav" aria-label="Main navigation">
          <ul>
            <li><a href="{{ '/' | relative_url }}">a design brief</a></li>
            <li><a href="{{ '/companion-paper' | relative_url }}">companion paper</a></li>
            <li><a href="{{ '/repository' | relative_url }}">repository</a></li>
            <li><a href="{{ '/about' | relative_url }}">about</a></li>
          </ul>
        </nav> -->
        
      </aside>

      <main class="main-content" role="main">
        {{ content }}
      </main>

    </div>
  </div>
</body>
</html>
