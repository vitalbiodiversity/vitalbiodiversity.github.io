<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{ page.title }} | {{ site.title }}</title>

  <!-- Google Fonts: Public Sans + JetBrains Mono -->
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Public+Sans:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Your CSS -->
  <link rel="stylesheet" href="{{ '/assets/css/style.css?v=3' | relative_url }}">
  <link rel="stylesheet" href="/assets/css/catalogue.css">

</head>
<body>
  <div class="page-outer">
    <div class="site-wrapper">

      <aside class="sidebar" role="menu">
        {% if site.logo %}
          <img src="{{ site.logo | relative_url }}" alt="Logo" class="logo">
        {% endif %}
        <h1 class="site-title">
  <a href="{{ '/' | relative_url }}">
    <span class="title-large">VITAL</span>
    <span class="title-small">BIODIVERSITY SYSTEMS</span>
  </a>
</h1>

<nav class="sidebar-nav">
  <ul>
    {% for item in site.data.navigation.main %}
      <li><a href="{{ item.url | relative_url }}">{{ item.title }}</a></li>
    {% endfor %}
  </ul>
</nav>
        
      </aside>

      <main class="main-content" role="main">
        {{ content }}
      </main>

    </div>
  </div>

  <!-- Catalogue Modal -->
<div id="catalogueModal" class="catalogue-modal">
  <div class="catalogue-modal-content">
    <span class="catalogue-modal-close">&times;</span>
    <div class="catalogue-modal-text">
      <h3 id="modal-title"></h3>
      <p id="modal-description"></p>
      <a id="modal-link" class="catalogue-link" target="_blank">Visit Project</a>
    </div>
    <div class="catalogue-modal-images" id="modal-images"></div>
  </div>
</div>

<script>
document.querySelectorAll('.catalogue-card').forEach(card => {
  card.addEventListener('click', () => {
    const title = card.querySelector('h3').textContent;
    const description = card.querySelector('p').textContent;
    const link = card.dataset.link;
    const images = Array.from(card.querySelectorAll('.catalogue-image-wrapper img')).map(img => img.src);

    document.getElementById('modal-title').textContent = title;
    document.getElementById('modal-description').textContent = description;
    document.getElementById('modal-link').href = link;

    const modalImages = document.getElementById('modal-images');
    modalImages.innerHTML = '';
    images.forEach(src => {
      const img = document.createElement('img');
      img.src = src;
      modalImages.appendChild(img);
    });

    document.getElementById('catalogueModal').style.display = 'block';
  });
});

document.querySelector('.catalogue-modal-close').addEventListener('click', () => {
  document.getElementById('catalogueModal').style.display = 'none';
});
</script>

  
</body>
</html>
